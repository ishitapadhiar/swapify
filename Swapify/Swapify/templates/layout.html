<!DOCTYPE html>
<html>
<head>
    <script src="/static/templates/popper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{{ title }} - My Swapify Application</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/templates/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/templates/cover.css" rel="stylesheet">
</head>

<body style="box-shadow: inset 0 0 0 rgba(0, 0, 0, .5)">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto mr-auto ml-auto">
        <div class="inner">
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            <a class="nav-link" href="{{ url_for('about') }}">Mood Match</a>
            <a class="nav-link" href="{{ url_for('contact') }}">Playlists</a>
            <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
          </nav>
        </div>
      </header>

        {% block content %}{% endblock %}

    </div>
    <script src="/static/templates/jquery-3.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>


    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/respond.js"></script>
    <script src="/static/templates/popper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"> </script>
    {% block scripts %}{% endblock %}

</body>
</html>
