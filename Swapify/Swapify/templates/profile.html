{% extends "layout.html" %}

{% block content %}


<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/30173dab03.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> <!--NEEDED for ajax, not from layout extension? TODO-->
<div>
    <div class="row" style="margin-top:100px">
        <!-- Row for adding friend information -->
        <div class="col-md-6">
            <div class="image"> <img style="width:75px;" src="https://startupheretoronto.com/wp-content/uploads/2017/02/evp.vcdefault-user-image-f0acd9b4b5136ca7fccb2fe76e52526a24e68695.png" class="rounded-circle"> <span><i class='bx bxs-camera-plus'></i></span> </div>
        </div>
        <div class="col-md-6">
            <!--<button class="px-3 btn btn-sm btn-outline-primary" style="margin-top:10px;">
        <i class="fas fa-user-friends"></i> View Friends
            </button>-->
            <button class="px-3 btn btn-sm btn-outline-primary" style="margin-top:20px;" data-toggle="modal" data-target="#addFriendModal">
                <i class="fas fa-plus"></i> Add Friend
            </button>
            <!-- Modal for adding a friend-->
            <div class="modal fade" id="addFriendModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel" style="color: black">Add Friend</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="inputs">
                                <form name="friendForm" action="#" method="GET">
                                    <label style="color: black">Enter Friend's Spotify Email</label>
                                    <input class="form-control inputs" type="text" name="friendName">
                                    <br>
                                    <input class="btn btn-primary" onclick="addFriend(this.form)" type="submit" value="Submit">
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br />
    <div id="profile">
        <div class="row" style="margin-top: 20px">
            <div class="col-md-6">
                <h4>Name: [[items.first_name]]</h4>
                <h4>Spotify ID: [[items.email]]</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4>Bio: [[items.bio || "No Bio"]]</h4>
                <div class="about-inputs">
                    <textarea class="form-control" type="text" placeholder="Tell us about yourself" name="bio" v-model="items.bio" v-if="isEdit"></textarea>
                </div>
            </div>
        </div>

        <button v-on:click="isEdit = !isEdit" v-if="!isEdit">Edit</button>
        <button v-on:click="savebio" v-else-if="isEdit" >Save</button>
        <button v-if="isEdit" v-on:click="isEdit = false">Cancel</button>
    </div> <!--end vue app-->
    <br>
</div>

<div><button class="px-3 btn btn-sm btn-primary" onclick="window.location.href = 'http://localhost:5000/login'">Log Out</button> </div>

<script src="/static/scripts/profile.js"></script>
{% endblock %}
